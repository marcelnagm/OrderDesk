<html>
    <head>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load('current', {'packages': ['corechart']});
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {

                var request = new XMLHttpRequest();
                request.open("GET", "http://globaldigitalfunds.azurewebsites.net/api/clientorders?Order_id=9139020&email=pkakouros@gmail.com", false);
                request.send();
                var json = request.responseText;


                var jsonData = JSON.parse(json);
                console.log(jsonData);
                var Combined = new Array();
                var Colors= new Array('gold','silver','grey','orange','blue');
                Combined[0] = ['Top', 'Value',{ role: "style" }];
                console.log(jsonData);
                for (var i = 1; i < 6; i++) {
                    Combined[i ] = [jsonData['Top' + i + 'Description'],parseFloat(jsonData['Top' + i]),Colors[i-1]];
                }
                console.log(Combined);
//
//
                var data = google.visualization.arrayToDataTable(Combined, false);
                var options = {
                    title: 'Tops by Value ',
                    'bars': 'horizontal',
                    legend: {position: 'bottom'}
                };
//
                var chart = new google.visualization.BarChart(document.getElementById('curve_chart'));

                chart.draw(data, options);
            }
        </script>
    </head>
    <body>
        <div id="curve_chart" style="width: 900px; height: 500px"></div>
    </body>
</html>
